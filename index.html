<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paragraph Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <h1>📝 Paragraph Generator</h1>
    <input type="text" id="topic" placeholder="Enter a topic..." />
    <select id="paragraphCount">
      <option selected disabled>Select number of paragraphs</option>
      <option value="1">1 Paragraph</option>
      <option value="2">2 Paragraphs</option>
      <option value="3">3 Paragraphs</option>
      <option value="4">4 Paragraphs</option>
      <option value="5">5 Paragraphs</option>
    </select>
    <button onclick="generateParagraphs()">Generate</button>

    <div class="output" id="output">
      <h3>Generated Output</h3>
      <ul id="paragraphList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
